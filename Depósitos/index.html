<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//style.css">
    <title>Registro de Depósitos</title>

</head>

<body>
    <div id="content">
        <form id="depositForm">
            <h1>Registro de Depósitos</h1>
            <label for="caixa">Caixa:</label>
            <input type="number" id="caixa" name="caixa" required><br><br>

            <label for="idFuncionario">ID Operador:</label>
            <input type="text" id="idFuncionario" name="idFuncionario" required><br><br>

            <label for="nomeFuncionario">Nome:</label>
            <input type="text" id="nomeFuncionario" name="nomeFuncionario" required><br><br>

            <label for="cedulas">Cédulas:</label>
            <input type="number" id="cedulas" name="cedulas" required><br><br>

            <label for="moedas">Moedas:</label>
            <input type="text" id="moedas" name="moedas" required><br><br>

            <button type="submit">Adicionar Registro</button>
        </form>


        <table id="depositTable">
            <h2 style="text-align: center;">Depósitos Registrados</h2>
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Caixa</th>
                    <th>Operador</th>
                    <th>Nome</th>
                    <th>Cédulas</th>
                    <th>Moedas</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script.js">
    </script>
</body>

</html>
